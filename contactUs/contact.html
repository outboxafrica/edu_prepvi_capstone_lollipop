<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">


  <title>ContactUs</title>
</head>

<body>

  <div class="site-head">

    <p><a href="../index.html">logout</a></p>
    <h2>LolliFudHub <br>Delivery</h2>
    <div class="navbar">
      <ul>
        <li><a href="../home/home.html">Home</a></li>
        <li><a href="../about form/about.html">About Us</a></li>
        <li><a href="../contactUs/contact.html">Contact Us</a></li>
        <li><a href="../menu/menu.html">Menus</a></li>
        <a class="baga"><i class="fa fa-bars"></i> </a>
      </ul>
    </div>
  </div>
  <div class="container">

    <div class="address">
      <p><i class="fa fa-mobile" aria-hidden="true"></i> Tel: +256077849302</p>
      <p><i class="fa fa-envelope-o" aria-hidden="true"></i> Email: lollifudhub@gmail.com</p>
      <p><i class="fa fa-map-marker" aria-hidden="true"></i> Location: P.OBox 234, burton street kampala</p>
    </div>
    <div class="contact">
      <form action="">
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <br>
        <label for="district">District</label><br>
        <select id="district" name="district">
          <option value="Wakiso">Wakiso</option>
          <option value="Kampala">Kampala</option>
          <option value="Adjumani">Adjumani</option>
          <option value="Buikwe">Buikwe</option>
          <option value="Rakai">Rakai</option>
        </select>
        <br>
        <label for="subject">Subject</label><br>
        <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
        <br>
        <input type="submit" value="Submit">

      </form>
    </div>

  </div>
  <div class="footer">
    <p>&copyAllrightsreservedLollifudhub2020</p>
  </div>
</body>

</html>
